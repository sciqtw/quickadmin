{extend name='layout/index'}
{block name='title'}个人中心{/block}

{block name='body'}
<style>


    .form-signin {
        width: 100%;
        max-width: 400px;
        margin: auto;
        margin-top: 130px;
        background-color: #ffffff;
        border-radius: 5px;
    }
    .form-signin .active{
        background-color: #ffffff;
    }
    .form-signin .login-tab{
        font-size: 23px;
    }
</style>

<div class="container" style="padding-top:30px;">

    <div class="form-signin">
        <div class="dir-left-nowrap main-between bg-light login-tab">
            <a href="login.html" class="main-center py-3 cross-center box-grow-1  ">登录</a>
            <a href="register.html" class="main-center py-3 cross-center box-grow-1 active">注册</a>
        </div>

        <form class="p-4">

            <div class="mb-3">
                <label for="exampleInputUsername" class="form-label">用户名</label>
                <input type="email" class="form-control"  aria-describedby="emailHelp">
           </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">邮箱</label>
                <input type="email" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">手机号</label>
                <input type="email" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button class="w-100 btn btn-lg qk-btn-primary" type="submit">注册</button>
        </form>
    </div>

</div>

{/block}
